schema_version = "1.0.0"

id = "spritesheet_renderer"
version = "3.0.0"
name = "Spritesheet Renderer"
tagline = "Automate rendering 3D models as spritesheets"
maintainer = "Gloaming Forge <https://github.com/Gloaming-Forge>"
type = "add-on"

# Based on chrishayesmu/Blender-Spritesheet-Renderer (MIT license)
# Forked and modernized for Blender 4.2+ / 5.0

website = "https://github.com/Gloaming-Forge/Blender-Spritesheet-Renderer"

# Minimum supported Blender version (extensions API requires 4.2+)
blender_version_min = "4.2.0"

license = ["SPDX:MIT"]

# Category tags for Blender's extension browser
tags = ["Render", "Animation"]

# Permissions required by this extension
[permissions]
files = "Read/write rendered sprite frames and spritesheet output files"

# Pillow is required for native spritesheet assembly (replaced external ImageMagick dependency).
# Download platform wheels before building:
#   pip download Pillow -d ./wheels/ --python-version 3.11 --only-binary=:all: \
#     --platform manylinux_2_28_x86_64
#   pip download Pillow -d ./wheels/ --python-version 3.11 --only-binary=:all: \
#     --platform win_amd64
#   pip download Pillow -d ./wheels/ --python-version 3.11 --only-binary=:all: \
#     --platform macosx_11_0_arm64
# Then list the downloaded .whl filenames below.
wheels = [
    "./wheels/Pillow-11.1.0-cp311-cp311-manylinux_2_28_x86_64.whl",
    "./wheels/Pillow-11.1.0-cp311-cp311-win_amd64.whl",
    "./wheels/Pillow-11.1.0-cp311-cp311-macosx_11_0_arm64.whl",
]
